version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: social_media_db
      POSTGRES_USER: social_user
      POSTGRES_PASSWORD: social_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_user -d social_media_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: social_media_db
      DB_USER: social_user
      DB_PASSWORD: social_pass123
      DB_HOST: db
      DB_PORT: "5432"
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
